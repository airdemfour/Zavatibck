    <div class="modal-dialog">
        <div class="modal-content">
            <div class="color-line"></div>
            <div class="modal-header text-center">
                <h4 class="modal-title">Add Unit</h4>
                <small class="font-bold">Add a new unit to Block</small>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{dir}}/projects/new_unit/{{blockid}}">
                <div class="form-group"><label class="col-sm-5 control-label">Enter Unit Details:</label>
                    <p><input type="text" placeholder="Unit Description" class="form-control" name="unit_description"></p>
                </div>
                <div class="form-group">
                  <p><select class="form-control m-b" name="unit_type">
                    {%foreach unittypes as unittype : <option value="{{unittype.id}}"> {{unittype.name}}</option>  %}
               </select></p>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>   
                <input type="hidden" name="blockid" value="{{blockid}}">
                <input type="hidden" name="projectid" value="{{projectid}}">
                </form>
            </div>                         
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>           
    </div>
